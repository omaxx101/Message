<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Envelope</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .envelope {
    position: relative;
    width: 220px;
    height: 140px;
    background: #fff;
    border: 2px solid #333;
    border-radius: 5px;
    cursor: pointer;
    perspective: 600px;
  }

  /* Flap */
  .flap {
    position: absolute;
    width: 100%;
    height: 70px;
    background: #eee;
    top: 0;
    left: 0;
    transform-origin: top center;
    transition: transform 0.6s ease;
    z-index: 2;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
  }

  /* Letter inside */
  .letter {
    position: absolute;
    top: 70px;
    left: 10px;
    width: 200px;
    height: 120px;
    background: #fffae3;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: #333;
    transform: translateY(100%);
    transition: transform 0.6s ease;
    z-index: 1;
    border-radius: 3px;
  }

  /* Open state */
  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.open .letter {
    transform: translateY(-60px);
  }
</style>
</head>
<body>

<div class="envelope" onclick="toggleEnvelope(this)">
  <div class="flap"></div>
  <div class="letter">Hello! You have a message.</div>
</div>

<script>
  function toggleEnvelope(el) {
    el.classList.toggle('open');
  }
</script>

</body>
</html>
