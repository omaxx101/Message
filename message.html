<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Well Soon Rose</title>
<style>
body{
  background: #fadede;
  font-family: 'Sacramento', cursive;
  overflow: hidden;
  margin: 0;
}

.container{
  width: 800px;
  height: 400px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  display: flex;
  align-items: center;
  justify-content: space-between;
  overflow: visible;
  position: relative;
}

/* Envelope */
.envelope {
  position: absolute;
  width: 220px;
  height: 140px;
  background: #b30000;
  border: 2px solid #800000;
  border-radius: 5px;
  cursor: pointer;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: flex-end;
  font-weight: 800;
  font-size: 18px;
  color: #fff;
  z-index: 10;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

/* Flap */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #ff1a1a;
  transform-origin: top center;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  z-index: 11;
  transition: transform 0.6s ease;
}

/* Rose */
.roses-container{
  position: relative;
}

.rose{
  width: 200px;
  height: 200px;
  display: inline-block;
  transform: translateY(40%);
  opacity: 0;
  transition: opacity 0.8s ease;
  position: relative;
}

.petal{
  width: 50px;
  height: 50px;
  background: #fe7696;
  border-radius: 0px 50%;
  position: absolute;
  box-shadow: 0 0 10px #D1123F;
  z-index: 2;
}

.petal:nth-child(2){ transform: rotate(90deg); left: -10px; }
.petal:nth-child(3){ width: 40px; height: 40px; left: 10px; top: -20px; background: #f03a64; }
.petal:nth-child(4){ transform: rotate(90deg); width: 40px; height: 40px; left: 0; top: -20px; background: #f03a64; }
.petal:nth-child(5){ width: 50px; height: 50px; border-radius: 20px; left: 20px; top: -30px; background: #d1123f; }

.leaf{ position: absolute; top: 120px; left: -115px; }
.stem{ width: 240px; height: 40px; background: transparent; border: 8px solid #77a377; border-color: #77a377 transparent transparent transparent; border-radius: 50%; transform: rotate(100deg); }
.leafs{ width: 50px; height: 40px; border-radius: 0px 50%; background: #77a377; position: absolute; top: 0; left: 100px; z-index: 49; }
.leafs:nth-child(2){ width: 40px; height: 20px; top: 40px; left: 140px; transform: rotate(120deg); }

/* Letter message */
.letter-message{
  font-size: 60px;
  color: #FE7696;
  max-width: 400px;
  line-height: 1.2;
  opacity: 0;
  transition: opacity 0.8s ease;
}

/* Open envelope */
.envelope.open{
  transform: scale(0);
  opacity: 0;
}
</style>
</head>
<body>

<div class="container">
  <!-- Letter message on the left -->
  <div class="letter-message">
    <h1>Get Well Soon Twin</h1>
  </div>

  <!-- Rose on the right -->
  <div class="roses-container">
    <div class="rose">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="leaf">
        <div class="stem"></div>
        <div class="leafs"></div>
        <div class="leafs"></div>
      </div>
    </div>
  </div>

  <!-- Envelope -->
  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    Click To Open
  </div>
</div>

<script>
function openEnvelope(el){
  el.classList.add('open');
  // show rose and message
  document.querySelector('.rose').style.opacity = '1';
  document.querySelector('.letter-message').style.opacity = '1';
}
</script>

</body>
</html>
