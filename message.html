<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter</title>
<style>
body {
  background: #fadede;
  font-family: 'Sacramento', cursive;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow-x: hidden;
}

/* Container */
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 95%;
  max-width: 400px;
  position: relative;
}

/* Rose + message side-by-side */
.content {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 15px;
  opacity: 0;
  transition: opacity 0.8s ease;
}

/* Letter message */
.letter-message {
  font-size: 5vw;
  max-width: 60%;
  color: #FE7696;
  text-align: left;
  line-height: 1.2;
}

/* Rose container */
.rose{
    width: 200px;
    height: 200px;
    position: absolute;
    right: 0;
    display: inline-block;
    animation: yidon 5s infinite;
    transform: translateY(40%);
}

.petal{
    width: 50px;
    height: 50px;
    background: #fe7696;
    border-radius: 0px 50%;
    position: absolute;
    box-shadow: 0 0 10px #D1123F;
    z-index: 2;
    transform-origin: bottom right; 
    animation: zhankai2 10s infinite;
}

.petal:nth-child(2){
    transform-origin: right bottom;
    transform: rotate(90deg);
    background: #fe7696;
    left: -10px;
    animation: zhankai1 10s infinite;
}

.petal:nth-child(3){
    width: 40px;
    height: 40px;
    left: 10px;
    top: -20px;
    z-index: 1;
    background: #f03a64;
    transform-origin: bottom right; 
    animation: zhankai2 10s infinite;
}

.petal:nth-child(4){
    transform: rotate(90deg);
    width: 40px;
    height: 40px;
    left: 0px;
    top: -20px;
    z-index: 1;
    background: #f03a64;
    transform-origin: bottom right; 
    animation: zhankai1 10s infinite;
}

.petal:nth-child(5){
    width: 50px;
    height: 50px;
    border-radius: 20px;
    left: 20px;
    top: -30px;
    z-index: 0;
    background: #d1123f;
}

.leaf{
    position: absolute;
    top: 120px;
    left: -115px;
}

.stem{
    width: 240px;
    height: 40px;
    background: transparent;
    border: 8px solid #8ac78a;
    border-color: #77a377 transparent transparent transparent;
    border-radius: 50% 50%;
    transform: rotate(100deg);
}

.leafs{
    width: 50px;
    height: 40px;
    border-radius: 0px 50%;
    background: #77a377;
    position: absolute;
    top: 0;
    left: 100px;
    z-index: 49;
}

.leafs:nth-child(2){
    width: 40px;
    height: 20px;
    top: 40px;
    left: 140px;
    transform: rotate(120deg);
}


/* Envelope */
.envelope {
  width: 60%;
  max-width: 200px;
  aspect-ratio: 220/140;
  background: #b30000;
  border: 2px solid #800000;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  font-weight: 800;
  font-size: 1rem;
  color: #fff;
  z-index: 10;
  transition: transform 0.6s ease, opacity 0.6s ease;
  margin-top: 15px;
  position: relative;
  overflow: hidden;
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: #ff1a1a;
  transform-origin: top center;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  z-index: 11;
}

/* Envelope open effect */
.envelope.open {
  transform: scale(0.5) translateY(-30px);
  opacity: 0;
}

/* Animations */

@keyframes yidon{
    50%{
        transform: translateY(35%);
    }
    100%{
        transform: translateY(40%);
    }
}

@keyframes zhankai1{
    50%{
        transform: rotate(110deg);
    }
    100%{
        transform: rotate(90deg);
    }
}

@keyframes zhankai2{
    50%{
        transform: rotate(-20deg);
    }
    100%{
        transform: rotate(0deg);
    }
}

/* Responsive text for very small screens */
@media only screen and (max-width: 360px) {
  .letter-message { font-size: 6vw; }
  .rose { width: 35vw; max-width: 70px; height: 70px; }
  .envelope { width: 70%; max-width: 160px; }
  .content { flex-direction: column; gap: 10px; align-items: center; }
}
</style>
</head>
<body>

<div class="container">
  <div class="content">
    <!-- Message on the left -->
    <div class="letter-message">
      <h1>Get Well Soon Twin</h1>
    </div>

    <!-- Rose on the right -->
    <div class="rose">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="leaf">
        <div class="stem"></div>
        <div class="leafs"></div>
        <div class="leafs"></div>
      </div>
    </div>
  </div>

  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    Click Here
  </div>
</div>

<script>
function openEnvelope(el){
  el.classList.add('open');
  document.querySelector('.content').style.opacity = '1';
}
</script>

</body>
</html>
